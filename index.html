<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="result_container">
      <h4 class="result_header">Your Result</h4>
      <div class="result">
        <h1>76</h1>
        <p> of 100</p>
      </div>
      <div class="result_message">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary_container">
      <h4 class="summary_header">
        Summary
      </h4>
      <div class="summary_data">
      <div class="reaction"> <div><img src="./assets/images/icon-reaction.svg"/> <span>Reaction</span></div> <span class="score">80 <span class="outof">/ 100 </span></span></div>
      <div class="memory"> <div><img src="./assets/images/icon-memory.svg"/> <span>  Memory</span></div>     <span class="score">   92  <span class="outof">/ 100</span></span></div>
      <div class="verbal"> <div><img src="./assets/images/icon-verbal.svg"/> <span>  Verbal</span></div>     <span class="score">  61   <span class="outof">/ 100 </span></span></div>
      <div class="visual"> <div><img src="./assets/images/icon-visual.svg"/> <span>  Visual</span></div>     <span class="score">  72   <span class="outof">/ 100 </span></span></div>
    </div>
      <button class="button">Continue</button>
    </div>
  </main>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyal Lohar</a>.
  </div>
</body>

</html>
